{% extends 'overlays/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Create new overlay</h1>

<form enctype="multipart/form-data" action="{% url 'overlays:new' %}" method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ overlay_form|crispy }}
        <input type="submit" class="btn btn-primary" value="Create">
    </div>
</form>
{% endblock %}
